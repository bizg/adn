<mat-toolbar color="primary">
	<span>Schedule app</span>
	<span class="menu-spacer"></span>
    <div class="menu-button-row">
        <button mat-flat-button color="Raised" *ngFor="let item of items" fxHide.xs layout-margin>
            <a href="{{item.url}}" id="{{ item.id }}">{{item.name}}</a>
        </button>
    </div>
	<button 
		mat-icon-button 
		[matMenuTriggerFor]="dropMenu" fxHide fxShow.xs
		class="menu-icon" aria-label="icon-button with menu icon">
		<mat-icon>menu</mat-icon>
	</button>
    <mat-menu #dropMenu="matMenu" fxFlex="grow">
        <ng-container *ngFor="let item of items">
            <button mat-menu-item>
                <mat-icon aria-hidden="false" aria-label="icon">{{ item.icon }}</mat-icon>
                <a href="{{item.url}}" id="{{ item.id }}">{{item.name}}</a>
            </button>
            <mat-divider></mat-divider>
        </ng-container>
    </mat-menu>
</mat-toolbar>
