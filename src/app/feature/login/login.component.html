<div class="header">
    <img src="assets/img/icon.png" alt="icono">
</div>

<div class="content">
    <mat-card>
        <mat-card-title>Inicio de sesión</mat-card-title>
        <mat-card-content>
            <form [formGroup]="loginForm" (ngSubmit)="iniciarSesion()">
                <div class="container" fxLayout="column">
                    <div class="items" fxFlex="100">
                        <mat-form-field appearance="outline">
                            <mat-label>Email</mat-label>
                            <input matInput type="email" placeholder="Email" formControlName="email" id="email">
                        </mat-form-field>
                    </div>
                    <div fxFlex="100">
                        <mat-form-field appearance="outline">
                            <mat-label>Contraseña</mat-label>
                            <input matInput placeholder="Contraseña" formControlName="password" id="password">
                        </mat-form-field>
                        <div>
                            <button mat-flat-button color="primary" class="margin" id="ingresar">Ingresar</button>
                        </div>
                    </div>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
