<div class="header" fxLayout="row">
	<div class="filter" fxFlex="50">
		<mat-form-field appearance="outline">
			<mat-label>Buscar...</mat-label>
			<input type="text" matInput placeholder="Buscar..." id="buscador" [(ngModel)]="filterName">
		</mat-form-field>
	</div>
	<div class="buttons" fxFlex="50">
		<button mat-flat-button color="primary" (click)="openDialogCreate()" id="createSchedule">New</button>
	</div>
</div>

<div class="">

	<table mat-table [dataSource]="listSchedule | filterData: filterName" class="mat-elevation-z8" matSort id="listTableSchedule">
		<caption>List schedule</caption>
		<!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

		<!-- Position Column -->
		<ng-container matColumnDef="id">
			<mat-header-cell *matHeaderCellDef mat-sort-header> No. </mat-header-cell>
			<mat-cell *matCellDef="let element;let i = index;" data-label="id" id="item-id-{{ i }}"> {{i + 1}} </mat-cell>
		</ng-container>

		<!-- Name Column -->
		<ng-container matColumnDef="name">
			<mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
			<mat-cell *matCellDef="let element;let i = index;" data-label="name" id="item-name-{{ i }}"> {{element.name}} </mat-cell>
		</ng-container>

		<!-- Weight Column -->
		<ng-container matColumnDef="subject">
			<mat-header-cell *matHeaderCellDef mat-sort-header> Subject </mat-header-cell>
			<mat-cell *matCellDef="let element;let i = index;" 
						data-label="subject" 
						id="item-subject-{{ i }}"> {{element.subject}} </mat-cell>
		</ng-container>

		<!-- Symbol Column -->
		<ng-container matColumnDef="date">
			<mat-header-cell *matHeaderCellDef mat-sort-header> Date </mat-header-cell>
			<mat-cell *matCellDef="let element;let i = index;" 
						data-label="date"  
						id="item-date-{{ i }}"> {{element.date | date: 'shortDate' }} </mat-cell>
		</ng-container>

		<!-- Symbol Column -->
		<ng-container matColumnDef="startHour">
			<mat-header-cell *matHeaderCellDef mat-sort-header> Start hour </mat-header-cell>
			<mat-cell *matCellDef="let element;let i = index;" 
						data-label="startHour" 
						id="item-startHour-{{ i }}"> {{element.startHour}} </mat-cell>
		</ng-container>

		<!-- Symbol Column -->
		<ng-container matColumnDef="endHour">
			<mat-header-cell *matHeaderCellDef mat-sort-header> End hour </mat-header-cell>
			<mat-cell *matCellDef="let element;let i = index;" 
						data-label="endHour" 
						id="item-endHour-{{ i }}"> {{element.endHour}} </mat-cell>
		</ng-container>

		<!-- Symbol Column -->
		<ng-container matColumnDef="value">
			<mat-header-cell *matHeaderCellDef mat-sort-header> Value </mat-header-cell>
			<mat-cell *matCellDef="let element;let i = index;" 
						data-label="value" 
						id="item-value-{{ i }}"> {{element.value | currency}} </mat-cell>
		</ng-container>

		<!-- Symbol Column -->
		<ng-container matColumnDef="options">
			<mat-header-cell *matHeaderCellDef mat-sort-header> Options </mat-header-cell>
			<mat-cell *matCellDef="let element;let i = index;" data-label="options"> 
				<a (click)="openDialogEdit(element)" id="edit-{{ i }}" class="links">
					<mat-icon aria-hidden="false" aria-label="edit">edit</mat-icon>
				</a>
				<a (click)="doDelete(element)" id="delete-{{ i }}" class="links">
					<mat-icon aria-hidden="false" aria-label="delte">delete</mat-icon>
				</a>
			</mat-cell>
		</ng-container>

		<!-- Header and Row Declarations -->
		<mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
		<mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>

	</table>
</div>
