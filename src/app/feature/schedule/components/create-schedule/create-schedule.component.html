<h1>Create schedule</h1>
<h3>In this form you can create a new schedule</h3>
<form [formGroup]="scheduleForm">
	<div fxLayout="row">
		<div class="items" fxFlex="50">
			<mat-form-field appearance="outline">
				<mat-label>Subject</mat-label>
				<input matInput placeholder="Placeholder" formControlName="subject" id="createSubjet">
			  </mat-form-field>
		</div>
		<div class="items" fxFlex="50">
			<mat-form-field appearance="outline">
				<mat-label>Name</mat-label>
				<input matInput placeholder="Placeholder" formControlName="name" id="createName">
			  </mat-form-field>
		</div>
	</div>
	<div fxLayout="row">
		<div class="items" fxFlex="50">
			<mat-form-field appearance="outline">
				<mat-label>Date</mat-label>
				<input matInput [matDatepicker]="picker" 
						placeholder="Placeholder" 
						formControlName="date"
						id="createDate">
				<mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
				<mat-datepicker #picker></mat-datepicker>
			  </mat-form-field>
		</div>
		<div class="items" fxFlex="50">
			<mat-form-field appearance="outline">
				<mat-label>Start hour</mat-label>
				<input matInput type="time" 
						placeholder="Placeholder" 
						formControlName="startHour" 
						id="createStartHour">
			  </mat-form-field>
		</div>
	</div>
	<div fxLayout="row">
		<div class="items" fxFlex="50">
			<mat-form-field appearance="outline">
				<mat-label>End hour</mat-label>
				<input matInput 
						type="time" 
						placeholder="Placeholder" 
						formControlName="endHour"
						id="createEndHour">
			  </mat-form-field>
		</div>
	</div>
	<div fxLayout="row">
		<div fxFlex="100" fxLayoutAlign="center center">
			<button mat-flat-button color="primary" class="margin" (click)="save()" id="createButtonSave">Save</button>
			<button mat-flat-button color="warn" class="margin" (click)="closeModal()">Close</button>
		</div>
	</div>
</form>
